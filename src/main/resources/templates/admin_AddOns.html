<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-on items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Additional</h1>
<div >
    <div class="container my-2"></div>
    <a th:href="@{/newAddOnForm}" class="btn btn-primary btn-sm mb-3">Add new</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Add-on name</th>
            <th>Add-on detail</th>
            <th>Add-on price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="addOn : ${listAddOns}">
            <td th:text="${addOn.name}"></td>
            <td th:text="${addOn.detail}"></td>
            <td th:text="${addOn.price}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${addOn.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteWeddingPackage/{id}(id=${addOn.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
