<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Add-on</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <header class="sticky-top">
        <div class="row flex-nowrap justify-content-between align-items-center bg-dark">
            <div class="col-4 pt-1">
                <button type="button" class="btn btn-sm btn-outline-primary">Subscribe</button>
            </div>
            <div class="col-4 text-center">
                <h1 class="text-white" href="#">Edit Add-on</h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-light" href="#">Log In</a>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mx-auto">
                    <a th:href="@{/adminWeddingPackages}" class="p-2 text-muted" href="#">Wedding Packages</a>
                    <a th:href="@{/adminAddOns}" class="p-2 text-muted" href="#">Add-Ons</a>
                    <a th:href="@{/adminDrinkPackages}" class="p-2 text-muted" href="#">Drink Packages</a>
                    <a th:href="@{/userPage}" class="p-2 text-muted" href="#">User Page</a>
                </div>
            </div>
        </nav>
    </header>

    <form action="#" th:action="@{/saveAddOn}" th:object="${addOn}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label>Add-on Name:
            <input type="text" th:field="*{name}" required placeholder="Enter name" class="form-control mb-4 col-4">
        </label>

        <label>Add-on Detail:
            <input type="text" th:field="*{detail}" required placeholder="Enter detail" class="form-control mb-4 col-4">
        </label>

        <label>Add-on Price:
            <input type="number" th:field="*{price}" required min="0" placeholder="Enter price" class="form-control mb-4 col-4">
        </label>

        <button type="submit" class="btn btn-info col-2"> Update </button>
    </form>

    <hr>

    <a th:href="@{/}">Back to Additional list</a>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
