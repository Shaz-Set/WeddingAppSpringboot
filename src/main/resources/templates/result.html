<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>

<div class="container">
    <header class="sticky-top ">
        <div class="row flex-nowrap justify-content-between align-items-center bg-secondary">
            <div class="col-4 pt-1">
                <button type="button" class="btn btn-sm btn-outline-primary"
                        th:onclick="|window.location.href='/'|">Home
                </button>
            </div>
            <div class="col-4 text-center">
                <h1 class="text-white" href="#">Thank You!</h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-light" href="#">Log In</a>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mx-auto">
                    <a th:href="@{/adminWeddingPackages}" class="p-2 text-muted" href="#">Wedding Packages</a>
                    <a th:href="@{/adminAddOns}" class="p-2 text-muted" href="#">Add-Ons</a>
                    <a th:href="@{/adminDrinkPackages}" class="p-2 text-muted" href="#">Drink Packages</a>
                    <a th:href="@{/userPage}" class="p-2 text-muted" href="#">User Page</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="title_outer title_without_animation" data-height="600">
        <div class="title title_size_large  position_center  has_fixed_background "
             style="background-size:100%; background-image: url(&quot;http://zest.net.au/wp-content/uploads/Hero-Dining-Spit_cropped.jpg&quot;);
             height: 400px; background-color: rgb(242, 233, 227); background-position: center 0px;">
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div>Your total package cost is <span th:text="${totalPrice}"></span></div>
        </div>
        <div class="col-2"></div>
    </div>

</div>

</body>
</html>
