<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Special+Elite&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            font-family: 'Special Elite', cursive;
            font-weight: bold;
            color: rgba(32, 61, 64, 0.81);
        }

        .message {
            width: 400px;
            height: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
            font-size: large;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container my-2">
    <header class="sticky-top">
        <div class="row flex-nowrap justify-content-between align-items-center bg-secondary">
            <div class="col-4 pt-1">
                <button type="button" class="btn btn-sm btn-outline-primary"
                        th:onclick="|window.location.href='/adminWeddingPackages'|">Admin
                </button>
            </div>
            <div class="col-4 text-center justify-content-center align-items-center">
                <h1 class="text-white " href="#">Thank you !</h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a style="font-weight:bold;" class="btn btn-sm btn-outline-light" href="#">Log In</a>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mx-auto">
                    <a th:href="@{/}" class="p-2 text-muted" href="#">Home</a>
                    <a th:href="@{/userPage}" class="p-2 text-muted" href="#">Our Packages</a>
                    <a  class="p-2 text-muted" href="#">About Us</a>
                    <a class="p-2 text-muted" href="#">Contact Us</a>


                </div>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <img class="addthis_shareable"
                     src="https://static.parade.com/wp-content/uploads/2020/06/wedding-wishes-2.jpg"
                     alt="" data-parade-image=" " data-parade-image-placeholding="" pinger-seen="true"
                     style="width: 700px; height: 350px; margin: 30px;">
            </div>
            <div class="row message">Your total package cost is
                <span style="margin-left: 5px;" th:text="${totalPrice}"></span>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
