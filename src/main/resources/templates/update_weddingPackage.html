<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Wedding Package</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Edit Wedding Package</h1>

    <form action="#" th:action="@{/saveWeddingPackage}" th:object="${weddingPackage}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label>Package Name:
            <input type="text" th:field="*{name}" required class="form-control mb-4 col-4">
        </label>

        <label>Package Hour:
            <input type="number" th:field="*{hours}" min="0" required class="form-control mb-4 col-4">
        </label>

        <label>Package Style:
            <input type="text" th:field="*{styles}" required class="form-control mb-4 col-4">
        </label>

        <label>Package Price:
            <input type="number" th:field="*{price}" min="0"  required class="form-control mb-4 col-4">
        </label>

        <button type="submit" class="btn btn-info col-2"> Update </button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Wedding Package List</a>
</div>
</body>

</html>
