<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink Packages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container my-2">
        <div >
        <header class="sticky-top">
            <div class="row flex-nowrap justify-content-between align-items-center bg-dark">
                <div class="col-4 pt-1">
                    <button type="button" class="btn btn-sm btn-outline-primary">Subscribe</button>
                </div>
                <div class="col-4 text-center">
                    <h1 class="text-white" href="#">Drink Packages</h1>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-light" href="#">Log In</a>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav mx-auto">
                        <a th:href="@{/adminWeddingPackages}" class="p-2 text-muted" href="#">Wedding Packages</a>
                        <a th:href="@{/adminAddOns}" class="p-2 text-muted" href="#">Add-Ons</a>
                        <a th:href="@{/adminDrinkPackages}" class="p-2 text-muted" href="#">Drink Packages</a>
                        <a th:href="@{/userPage}" class="p-2 text-muted" href="#">User Page</a>
                    </div>
                </div>
            </nav>
        </header>
    <a th:href="@{/newDrinkPackageForm}" class="btn btn-primary btn-sm mb-3">Add new package</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Package name</th>
            <th>Package detail</th>
            <th>Package price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drinkPackage : ${listDrinkPackages}">
            <td th:text="${drinkPackage.name}"></td>
            <td th:text="${drinkPackage.detail}"></td>
            <td th:text="${drinkPackage.price}"></td>
            <td> <a th:href="@{/updateDrinkPackage/{id}(id=${drinkPackage.id})}" class="btn btn-sm btn-outline-primary">Update</a>
                <a th:href="@{/deleteDrinkPackage/{id}(id=${drinkPackage.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}"> Back to Home</a>

</div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
