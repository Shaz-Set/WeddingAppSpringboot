<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Special+Elite&display=swap"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            font-family: 'Special Elite', cursive;
            font-weight: bold;
            color: saddlebrown;
        }
    </style>
</head>
<body>
<div class="container my-2">
    <header class="sticky-top">
        <div class="row flex-nowrap justify-content-between align-items-center bg-secondary">
            <div class="col-4 pt-1">
                <button type="button" class="btn btn-sm btn-outline-primary"
                        th:onclick="|window.location.href='/adminWeddingPackages'|">Admin
                </button>
            </div>
            <div class="col-4 text-center justify-content-center align-items-center">
                <h1 class="text-white " href="#">Welcome</h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a style="font-weight:bold;" class="btn btn-sm btn-outline-light" href="#">Log In</a>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mx-auto">
                    <a th:href="@{/}" class="p-2 text-muted" href="#">Home</a>
                    <a th:href="@{/userPage}" class="p-2 text-muted" href="#">Our Packages</a>
                    <a  class="p-2 text-muted" href="#">About Us</a>
                    <a  class="p-2 text-muted" href="#">Contact Us</a>

                </div>
            </div>
        </nav>
    </header>
    <div class="title_outer title_without_animation" data-height="600">
        <div class="title title_size_large  position_center  has_fixed_background "
             style="background-size:100%; background-image: url(&quot;http://zest.net.au/wp-content/uploads/Hero-Dining-Spit_cropped.jpg&quot;);
             height: 400px; background-color: rgb(242, 233, 227); background-position: center 0px;">
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
